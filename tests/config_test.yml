framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    secret: 'fake_secret'

mcfedr_queue_manager:
    managers:
        default:
            driver: resque
            options:
                host: 127.0.0.1
                port: 1234
                default_queue: mcfedr_queue

monolog:
    handlers:
        main:
            type: console

services:
    test_worker:
        class: Mcfedr\ResqueQueueDriverBundle\Worker\TestWorker
        arguments:
            - "@logger"
